<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MClase_5</title>
    </head>
    <body style="background: rgb(108, 127, 238);">
            
        <h1>Validaciones Clase 5</h1>
            <script type="text/javascript">
                let pesosPorDia = parseFloat(prompt("¿Cuanto Ganas al Dia?"));
                let pesosTotalesAAhorrar = parseFloat(prompt("¿Cuanto deseas ahorrar?"));
                let cantidadDias = parseInt(prompt("¿Cuantos dias tienes para ahorrar?"));

                let ahorroFinal = cantidadDias * pesosPorDia;

                let alcanzasLosAhorros = ahorroFinal >= pesosTotalesAAhorrar;

                    if(alcanzasLosAhorros){
                        alert("Lo haz logrado!!");
                    }else{
                        alert("sigue trabajando");
                    }

            </script>
    </body>
</html>
